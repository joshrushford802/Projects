{% extends "layout.html" %}
{% block title %}Join Email List - Lake Eden{% endblock title %}

{% block body %}

    <div class="container pt-5 ps-5">
        <h1 style="font-weight: bold; font-size: 45px; padding-bottom: 10px;">Join Email List</h1>
        <p style="font-weight: 400; font-size: 22px; padding-bottom: 60px;">Subscribe to our email list to get regular updates on the lake, news, and more.</p>
        <form action="{% url 'register_email' %}" method="POST">
            {% csrf_token %}
            <div style="padding-left: 4%; padding-right: 10%;" class="form-group">
                <strong style='font-size: 24px; font-weight: 500;'>Email</strong>
                <input style="width: 100%; height: 50px; margin-bottom: 47px;" placeholder="Enter Email Address" class="form-control" type="email" maxlength="40" name="email" required>
            </div>
            <div style="padding-left: 4%; padding-right: 10%;" class="form-group">
                <strong style='font-size: 24px; font-weight: 500;'>First Name</strong>
                <input style="width: 100%; height: 50px; margin-bottom: 47px;" placeholder="Enter First Name" class="form-control" type="text" maxlength="40" name="first_name">
            </div>
            <div style="padding-left: 4%; padding-right: 10%;" class="form-group">
                <strong style='font-size: 24px; font-weight: 500;'>Last Name</strong>
                <input style="width: 100%; height: 50px; margin-bottom: 47px;" placeholder="Enter Last Name" class="form-control" type="text" maxlength="40" name="last_name">
            </div>
            <div style="padding-left: 4%;" class="form-group pt-3">
                <input class="btn btn-success" type="submit" value="Subscribe">
            </div>
        </form>
    </div>

{% endblock %}
