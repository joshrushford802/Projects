<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2 action="/" method="post">Add a Birthday</h2>
                <form action="/" method="post">
                        <input name="name" placeholder="name" type="text" style="background-color: purple">
                        <input name="month" placeholder="month" type="number" min="1" max="12" style="background-color: green">
                        <input name="day" placeholder="day" type="number" min="1" max="31" style="background-color: red">
                        <input type="submit" style="background-color: yellow">
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody method="get">
                        {% for entry in entries %}
                        <tr>
                            <td>{{ entry.name }}</td>
                            <td>{{ entry.month }}/{{ entry.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
