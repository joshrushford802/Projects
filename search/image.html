<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="navBar">
            <div class="navLeft">
                <div class="navItem">
                    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </div>
                <div class="navItem">
                    <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div>
            </div>
            <div class="navRight">
                <div class="navItem">
                    <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                </div>
                <div class="navItem">
                    <a href="index.html">Regular Search</a>
                </div>
                <div class="navItem">
                    <button id="signInButton">Sign-in</button>
                </div>
            </div>
        </div>
        <div id="Google">
            <img src="/images/googlelogo_color_272x92dp.png">
        </div>
        <div id="form">
            <form action="https://www.google.com/search">
                <input id="searchBar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <div id="lowerButtons">
                    <input type="submit" value="Google Search" name="btnK">
                </div>
            </form>
        </div>
    </body>
</html>
